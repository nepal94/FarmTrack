<div class="flex flex-col md:flex-row min-h-screen bg-gray-100">
  <!-- SVG Illustration (reuse from login for consistency) -->
  <div class="w-full md:w-1/2 flex justify-center items-center bg-blue-50 p-4">
    <svg viewBox="0 0 640 480" fill="none" xmlns="http://www.w3.org/2000/svg"
         class="w-2/3 md:w-4/5 h-auto" role="img" aria-label="FarmTrack Illustration">
      <circle cx="320" cy="240" r="200" fill="#def7ff" />
      <path d="M320 140 a60 60 0 1 0 0.1 0z" fill="#38bdf8" />
      <rect x="260" y="280" width="120" height="140" rx="15" fill="#0ea5e9" />
      <text x="320" y="450" text-anchor="middle" fill="#333" font-size="20">FarmTrack Register</text>
      <foreignObject x="0" y="200" width="640" height="100">
        <div xmlns="http://www.w3.org/1999/xhtml" class="text-center text-gray-500 text-xl">
          FarmTrack Illustration
        </div>
      </foreignObject>
    </svg>
  </div>

  <!-- Registration Form -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-4 py-8">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
          class="w-full max-w-sm space-y-6 bg-white p-8 rounded-xl shadow-xl">
      <app-heading level="h2" text="Register to FarmTrack"></app-heading>

      <app-input
        label="Full Name"
        formControlName="fullName"
        placeholder="Enter full name"
        [errorMsg]="getErrorMessage('fullName')"
      ></app-input>

      <app-input
        label="Mobile Number"
        type="tel"
        formControlName="mobile"
        placeholder="Enter 10-digit mobile"
        [errorMsg]="getErrorMessage('mobile')"
      ></app-input>

      <app-input
        label="Email (Optional)"
        type="email"
        formControlName="email"
        placeholder="Enter email"
        [errorMsg]="getErrorMessage('email')"
      ></app-input>

      <app-input
        label="Password"
        type="password"
        formControlName="password"
        placeholder="Enter password"
        [errorMsg]="getErrorMessage('password')"
      ></app-input>

      <app-button
        label="Register"
        type="submit"
        [fullWidth]="true"
        [disabled]="registerForm.invalid"
      ></app-button>

      <div class="text-center text-gray-500 text-sm">or</div>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a routerLink="/" class="text-blue-600 hover:underline cursor-pointer">Login</a>
      </p>
    </form>
  </div>
</div>
