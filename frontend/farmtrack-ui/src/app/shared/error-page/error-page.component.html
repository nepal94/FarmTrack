<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <div class="bg-white rounded-xl shadow-xl p-8 flex flex-col items-center max-w-md w-full animate-fade-in">
    <img [src]="image" alt="Error" class="w-24 h-24 mb-4 rounded-full shadow border-4 border-gray-200" />
    <h1 class="text-3xl font-bold mb-2 text-red-600">{{ title }}</h1>
    <p class="text-gray-700 text-center mb-4">{{ message }}</p>
    <a routerLink="/" class="mt-2 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Go Home</a>
  </div>
</div>
