@switch (level) {
  @case ('h1') {
    <h1 class="text-4xl font-bold text-gray-800 {{ className }}">{{ text }}</h1>
  }
  @case ('h2') {
    <h2 class="text-3xl font-semibold text-gray-800 {{ className }}">{{ text }}</h2>
  }
  @case ('h3') {
    <h3 class="text-2xl font-medium text-gray-700 {{ className }}">{{ text }}</h3>
  }
  @case ('h4') {
    <h4 class="text-xl font-medium text-gray-600 {{ className }}">{{ text }}</h4>
  }
}
